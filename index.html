<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />

  <title>Currency Exchange Rate | API</title>

  <!-- custom icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <h1>Exchange Rate Calculator</h1>
    <!-- currency exchange logo -->
    <img src="./assets/images/currency ex logo.png" alt="currency-logo">
    <p>Choose the currency and the amount to get the exchange rate</p>
    <!-- currency from -->
    <div class="currency">
      <select id="currency-one">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
      </select>
      <input type="number" id="amount-one" placeholder="0" value="1">
    </div>
    <!-- swap btn -->
    <div class="swap-rate-container">
      <button class="btn" id="swap"><i class="fa-solid fa-rotate"></i></button>
    </div>
    <!-- currency to -->
    <div class="currency">
      <select id="currency-two">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
      </select>
      <input type="number" id="amount-two" placeholder="0" value="1">
    </div>
    <!-- converted currency -->
    <div class="rate" id="rate"></div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
